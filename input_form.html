        <a class="navbar-brand" href="index.html">Predict Nation</a>

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>

        </div>
    </nav>
</head>

<body>

    <div class="form-bg d-flex justify-content-center">
        <div class="main-form d-flex justify-content-center">
            <form>
                <div class="form-group ">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                        placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <medium id="emailHelp" class="form-text">Select a particular field.</medium>
                    <select class="form-control form-control-sm">

                        <option>Android Developer</option>
                        <option>Backend Developer</option>
                        <option>Business Analyst</option>
                        <option>Cloud Computing</option>
                        <option>Data Analyst</option>
                        <option>Data Scientist</option>
                        <option>Deep Learning</option>
                        <option>Dev Ops</option>
                        <option>Flutter Developer</option>
                        <option>Full Stack Developer</option>
                        <option>Game Artist</option>
                        <option>Game Designer</option>
                        <option>IOS Developer</option>
                        <option>Java Developer</option>
                        <option>Machine Learning</option>
                        <option>MEAN Developer</option>
                        <option>MERN Developer</option>
                        <option>Network Security Engineer</option>
                        <option>NodeJS Developer</option>
                        <option>PHP Developer</option>
                        <option>Python Developer</option>
                        <option>React JS Developer</option>
                        <option>React Native Developer</option>
                        <option>System Admin</option>
                        <option>UI/UX Designer</option>
                        <option>Web Developer</option>

                    </select>

                </div>
                <div class="form-group">

                    <label for="validationTextarea">Enter your skills.</label>
                    <textarea class="form-control skills" id="validationTextarea"
                        placeholder="C, C++, Java, etc.." required></textarea>
                </div>

                <div class="form-group">

                    <label for="validationTextarea">Tell me somthing about your self</label>
                    <textarea class="form-control skills" id="validationTextarea"
                        placeholder="My Name is John" required></textarea>
                    <small id="emailHelp" class="form-text text-muted">Fill the about textarea to check your verbal skills</small>
                </div>




                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
