                        else.</small>
                </div>
                <div class="form-group h2">
                    <medium  class="form-text">Select a particular field.</medium>

                        <option>Android Developer</option>

                        <option>Game Artist</option>
                        <option>Game Designer</option>
                        <option>IOS Developer</option>
                        <option>Java Developer</option>
                        <option>Machine Learning</option>
                        <option>MEAN Developer</option>
                        <option>MERN Developer</option>
                        <option>Network Security Engineer</option>
                        <option>NodeJS Developer</option>
                        <option>PHP Developer</option>
                        <option>Python Developer</option>
                        <option>React JS Developer</option>
                        <option>React Native Developer</option>
                        <option>System Admin</option>
                        <option>UI/UX Designer</option>
                        <option>Web Developer</option>

                    </select>

                </div>
                <!-- <div class="form-group">

                    <label for="validationTextarea">Enter your skills.</label>
                    <textarea class="form-control skills" id="validationTextarea" placeholder="C, C++, Java, etc.."
                        required></textarea>
                </div> -->

                <div class="form-group">

                    <label for="validationTextarea"class="h2">Tell me somthing about your self</label>
                    <textarea class="form-control skills" rows="5" name="rawtext" id="validationTextarea"
                        placeholder="My Name is John" required></textarea>
                    <small id="emailHelp" class="form-text text-muted">Fill the about textarea to check your verbal
                        skills</small>
                </div>


                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="reset" class="btn btn-outline-dark">Clear</button>

                <a href="{{ url_for('form')}}" type="button" class="btn btn-danger"> Reset</a>
            </form>

            <div id="demo">
                <div class="circlechart" data-percentage="{{blob_polarity*100}}"> {{sentiment}}</div>
                <div class="circlechart" data-percentage="{{blob_subjectivity*100}}">Subjectivity</div>
              </div>
