    <link rel="stylesheet" href="{{url_for('static', filename='styles/input_form.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/progresscircle.css')}}">
   
    <style>
        .circlechart {
        padding: 20px;
    
        }
    </style>
    <title>Predict Nation</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}">Predict Nation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active logged-out">
                    <a class="nav-link" href="{{ url_for('index')}}">Home </a>
                </li>
   
                <li class="nav-item logged-out " id="logout">
                    <a class="nav-link" href="{{ url_for('index')}}">Log out</a>
                </li>
            </ul>

        </div>
    </nav>
</head>

<body>

    <div class="main-content d-flex justify-content-center flex-column w-100 p-3">
        <div class="text-box d-flex flex-column align-self-center">
            <form method="POST" action="{{ url_for('analyse')}}" id="myForm" class="form-content">
                <div class="row mx-md-n8">
                    <div class="form-group col px-md-5">
                        <label for="Name" class="h2">Name</label>
                        <input type="text" class="form-control " style="height:50px; font-size: x-large;" id="name"
                            aria-describedby="emailHelp" placeholder="Full Name">
                    </div>
                    <div class="form-group  col px-md-5">
                        <label for="exampleInputEmail1" class="h2">Email address</label>
                        <input type="email" class="form-control email-address" rows="5" style=" font-size: x-large;"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted" style="font-size: 20px;">We'll never share
                            your email with anyone
                            else.</small>
                    </div>
                </div>

                <div class="row mx-md-n8">
                    <div class="form-group h2 col px-md-5" style="height:50px; font-size: x-large;">
                        <medium class="form-text">Select a field.</medium>
                        <select class="form-control form-control-lg" style="height:50px; font-size: large;">

                            <option>Android Developer</option>
                            <option>Backend Developer</option>
                            <option>Data Analyst</option>
                            <option>Data Scientist</option>
                            <option>Flutter Developer</option>
                            <option>Full Stack Developer</option>
                            <option>IOS Developer</option>
                            <option>Java Developer</option>
                            <option>Machine Learning</option>
                            <option>MEAN Developer</option>
                            <option>MERN Developer</option>
                            <option>Python Developer</option>
                            <option>React JS Developer</option>
                            <option>React Native Developer</option>
                            <option>UI/UX Designer</option>
                            <option>Web Developer</option>

                        </select>

                    </div>
                    <div class="form-group col px-md-5">
                        <label for="exampleInputEmail1" class="h2">Enter your skills.</label>
                        <textarea class="form-control skills" id="validationTextarea"
                            style="height:50px; font-size: large;" placeholder="C, C++, Java, etc.."
                            ></textarea>
                    </div>
                </div>

                <div class="form-group col px-md-10">

                    <label for="validationTextarea" class="h1">Tell me somthing about your self</label>
                    <textarea class="form-control skills w-100 p-3" rows="5" name="rawtext" id="validationTextarea"
                        placeholder="My Name is John" style="font-size: large;" required></textarea>
                    <small id="emailHelp" class="form-text text-muted" style="font-size: 20px;">Fill the about textarea
                        to check your verbal
                        skills</small>
                </div>

                <div class="row ml-5">
                    <div class="form-group mr-5">
                        <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
                    </div>
                    <div class="form-group mr-5">
                        <button type="reset" class="btn btn-outline-dark btn-lg">Clear</button>
                    </div>
                    <div class="form-group mr-5">
                        <a href="{{ url_for('form')}}" type="button" class="btn btn-danger btn-lg"> Reset</a>
                    </div>
                </div>

            </form>
        </div>
        <div id="demo" class="d-flex justify-content-center flex-row">
            <div class="circlechart" data-percentage="{{blob_polarity}}"> {{sentiment}}</div>
            <div class="circlechart" data-percentage="{{blob_subjectivity}}">Subjectivity</div>
        </div>
    </div>
</body>
