  <title>Sign in & Sign up Form</title>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- SignIn Form -->
        <form action="#" class="sign-in-form" id="signin-form">
          <h2 class="title">Sign in</h2>
          <!-- E-mail text field -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" id="signin-email" />
          </div>
          <!-- Password text field   -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="signin-password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />

        </form>

        <!-- Signup Form -->
        <form action="#" class="sign-up-form" id="signup-form">
          <h2 class="title">Sign up</h2>

          <!-- Username text field-->
          <!-- <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div> -->
          <!-- E-mail text field -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="signup-email" , required />
          </div>
          <!-- Password text field   -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="signup-password" , required />
          </div>

          <input type="submit" class="btn" value="Sign up" />


        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">

          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
   
        <img src="{{ url_for('static', filename='img/log.svg')}}" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum

          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="{{ url_for('static', filename='img/register.svg')}}" class="image" alt="" />

      </div>
    </div>
